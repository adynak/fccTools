<!DOCTYPE html>
<html lang="en" ng-app="ffcFilters" ng-cloak>

<head>
  <title></title>


  <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css"/>
  <script src="node_modules/angular/angular.min.js"></script>

  <script src="js/app.js"></script>
  <script src="js/controllers/index.js"></script>
  <script src="i18n/en_US.js"></script>


</head>

<body>
  <h1>Filters</h1>
  <div ng-controller="titleCaseController">


    <div class="form-group col-xs-10 col-sm-6 col-md-6 col-lg-6">
      <label for="name">{{prompts.text}}</label>
      <input class="form-control" 
             type="text" 
             name="name" 
             ng-model="name" 
             ng-change="change()"
             ng-required="true">
    </div>

    <div class="form-group col-xs-10 col-sm-6 col-md-6 col-lg-6">
      <label for="dashFI">{{prompts.dashFI}}</label>
      <input class="form-control" 
             type="text" 
             name="dashFI" 
             ng-model="dashFI" 
             ng-change="change()"
             ng-required="true">
    </div>

    <div class="form-group col-xs-10 col-sm-6 col-md-6 col-lg-6">
      <label for="formNumber">{{prompts.formNumber}}</label>
      <input class="form-control" 
             type="text" 
             name="formNumber" 
             ng-model="formNumber" 
             ng-change="change()"
             ng-required="true">
    </div>

    <div class="form-group col-xs-10 col-sm-6 col-md-6 col-lg-6">
      <label for="description">{{prompts.readyToTestMessage}}</label>
        <textarea id="description" 
                  ng-required="true"
                  ng-model="readyToTest" 
                  rows="8" 
                  cols="150"
                  placeholder="">
        </textarea>
    </div>

  </div>


</body>

</html>
